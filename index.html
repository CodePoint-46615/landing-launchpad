<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Assignment 1 Landing Launchpad</title>
</head>
<body>
    <header>
        <!-- nav -->
         <nav class="nav-items">
            <h3 class="inter nav-logo">LOGO</h3>
            <a href=""><button class="raleway primary-btn">Sign Up</button></a>
         </nav>

        <!-- banner -->
        <div class="banner-items">
            <h4 class="raleway">Cool Dark UI Template for Webflow Agencies!</h4>
            <button class="primary-btn">Stay Focused</button>
        </div>

    </header>

    <main>
        <!-- See it in Action -->
         <section>
            <div class="action">
                <div class="action-para">
                    <h3 class="action-title raleway">See It in Action</h3>
                    <p class="action-description raleway">Explore the live preview and imagine your brand in this bold new look.</p>
                    <button class="primary-btn">Launch Live Preview</button>
                </div>
                <img class="action-image" src="Assets/wc-mini.png" alt="">
            </div>
         </section>

         <!-- user section -->
          <section class="user">
            <h3 class="raleway">Joined Thousands of Productive Users</h3>
            <div class="inter user-details">
                <div class="active-user">
                    <h1>50k</h1>
                    <h5>Active Users</h5> 
                </div>
                <div class="session">
                    <h1>2M+</h1>
                    <h5>Focus Sessions</h5>
                </div>
                <div class="rate">
                    <h1>95%</h1>
                    <h5>Satisfiction Rate</h5>
                </div>
            </div>
          </section>

        <!-- card section -->
        <section>
            <h1 class="raleway">What our users say</h1>
            <div class="card-container">
                <div class="card">
                    <img src="Assets/icon-star.png" alt="">
                    <img src="Assets/icon-star.png" alt="">
                    <img src="Assets/icon-star.png" alt="">
                    <img src="Assets/icon-star.png" alt="">
                    <img src="Assets/icon-star.png" alt="">
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
